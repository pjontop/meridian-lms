default: &default
  store_options:
    # Cap age of oldest cache entry to fulfill retention policies
    max_age: <%= 60.days.to_i %>
    max_size: <%= 256.megabytes %>
    namespace: <%= Rails.env %>

development:
  <<: *default

test:
  <<: *default

production:
  database: cache
  <<: *default
  store_options:
    max_age: <%= 90.days.to_i %>
    max_size: <%= 512.megabytes %>
    namespace: production
    # Run cache expiry in background jobs for better performance
    expiry_method: :job
